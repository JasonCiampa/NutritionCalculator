<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/todays_nutrition.css">
    <link rel="stylesheet" href="styles/main.css">

    <title>Foods and Meals</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/healthy_bowl.png" alt="Click Here to return to homepage" title="Click Here to return to homepage"></a>
        <h2>Nutrition Calculator</h2>
        <button id="show_nav_menu_button" data-visible="false"></button>
    </header>

    <main>
        <nav id="navigation_menu" data-visible="false">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="how_to_use.html">How To Use</a></li>
                <li><a href="foods_and_meals.html">Foods and Meals</a></li>
                <li><a id="current" href="todays_nutrition.html">Today's Nutrition</a></li>

            </ul>
        </nav>






        <section id="daily_nutrition_log">
           <h2><span id="current_date"></span></h2>

        <form id="log_nutrition_form">
            <h3>Enter the number of servings for the food/meal you would like to log in today's nutrition:</h3>
            <h4><span class="error"></span></h4>
            <div id="name_and_servings">
                <input type="text" id="log_nutrition_name" autocomplete="off"> <br>
                <input type="text" id="remove_nutrition_name" autocomplete="off">

                <p>Servings: <br> <input type="text" id="log_nutrition_servings" autocomplete="off"></p> <br>
            </div>

            <div id="log_nutrition_bottom_buttons">
                <button class="submit" type="button" onclick="processForm(logNutritionForm)">Submit</button>
                <button class="quit" type="reset" onclick="closeForm(logNutritionForm)">Quit</button>
            </div>
        </form>



           <div id="macros">
            <h2 id="cals">Calories: <span id="total_calories">0</span></h2>
            <h2 id="carbs">Carbs: <span id="total_carbs">0</span>g</h2>
            <h2 id="protein">Protein: <span id="total_protein">0</span>g</h2>
            <h2 id="fat">Fat: <span id="total_fat">0</span>g</h2>
           </div>
           <span id="eaten_today"></span>
        </section>


        <div id="food_and_meal_lists">
            <section id="food_list">
                <h3>Foods:</h3>
                <span id="list_of_foods"></span>
            </section>
    
            <section id="meal_list">
                <h3>Meals:</h3>
                <span id="list_of_meals"></span>
            </section>
        </div>

    </main>

    <footer>
        <p>&copy; <span id="copyright"></span> Jason Ciampa</p>
    </footer>

    <script src="scripts/todays_nutrition.js"></script>
    <script src="scripts/nutrition_database.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
